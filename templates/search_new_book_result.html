<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Book Library</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" rel="stylesheet">
    <link href="{{ url_for('static', filename='CSS/style.css') }}" rel="stylesheet">
    <style>
        #star-blink {
            text-align: center;
            font-size: 25px;
            margin-bottom: 0;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        #star-blink {
            animation: 20s ;
            color: green;
        }

    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-primary">

    <a class="navbar-brand bg-info" href="/search_new_book/{{user_id}}"
       style="margin-bottom:20px; margin-left:20px; color:yellow;
        border:none; border-radius:10px; padding:5px;">Back to Searching</a>


    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"></li>
        <h1 style="color:yellow; text-align:center;margin-left:350px;">Book Library</h1>


        </ul>

    </div>
</nav>
<h4 style="color:red;">Searched book result is:</h4>
<div style="height:23px; ">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }}" id="star-blink" role="alert" style="line-height: 1;
                 font-size: 20px;">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
</div>

<ul class="container" style="display:flex;flex-wrap: wrap;">

    <div class="bg-light" style="margin: 10px;padding:4px; border-radius:10px;">
        <span>
            <img src="{{ book.book_cover }}" style="height: 200px; width: 150px; object-fit: cover;"/>
        </span>
        <span style="display:flex;">
            <form action="/add_book_to_user/{{ user_id }}/{{ book.book_id }}">
                <input class="bg-primary"
                       style="margin:5px;margin-left:15px; color:yellow; border-radius:10px; border:none;" type="submit"
                       value="Add to library">
            </form>

        </span>
    </div>

</ul>

<hr>
<div style="display:flex;justify-content:center;margin-top:20px">
     <a href="/add_book/{{ user_id }}">
        <button style="margin:5px;margin-bottom:20px; color:purple; border-radius:10px;border:none;">
            Back to <em><b>Add Book</b></em> Page
        </button>
    </a>
    <a href="/user/books/{{ user_id }}">
        <button style="margin:5px;margin-bottom:20px; color:purple; border-radius:10px;border:none;">
            Back to <em><b>{{ user.name }}</b></em> Library
        </button>
    </a>

    <a href="/logout" id="login"
       style="margin-bottom: 50px; margin-left: 50px;text-align:center; color: red; background-color: #ff69b4; border: 2px solid #ff69b4; border-radius: 5px; cursor: pointer;">Sign
        out</a>
</div>


<script src="{{ url_for('static', filename='Js/main.js') }}">

</script>

</body>

</html>
