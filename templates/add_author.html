<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" rel="stylesheet">
    <link href="{{url_for('static', filename='CSS/add_author.css')}}" rel="stylesheet">

    <style>
            .alert {
    margin-bottom: 20px; /* Adjust as needed */
}
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <a class="navbar-brand bg-info" href="/user/books/{{user_id}}"
       style="
                    margin-left:20px;
                    color:yellow;border:none;
                     border-radius:10px;
                     padding:5px;  "> Back to Library </a>

    <a class="  " href="/user/books/{{user_id}}"
       style="text-decoration:none;
                    border:none;
                     border-radius:10px;
                     padding:5px;  ">

        <h1 style="color:yellow;padding-top:10px;text-decoration:none;margin-left:300px;

         text-align:center;font-size:45px;">Book Library </h1>
    </a>


</nav>
<div style="height:23px;  ">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                        {% for category, message in messages %}
                        <div class="alert alert-{{ category }}" id="star-blink" role="alert"
                             style="line-height:1.1; color:green;
                             margin-bottom:30px;text-align:center;
                            font-size: 20px;">
                            {{ message }}
                        </div>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}
                    </div>
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="wrapper">
                <form action="/add_author/{{user_id}}" method="POST">
                    <label for="name">Author Name:</label>
                    <input id="name" name="name" required type="text"><br>


                    <label for="birthdate">Birthdate:</label>
                    <input id="birthdate" name="birthdate" required type="date"><br>

                    <label for="date_of_death">Date of Death:</label>
                    <input id="date_of_death" name="date_of_death" type="date"><br>


                    <input class="btn btn-block btn-primary" id="add-author" type="submit" value="Add Author">



                </form>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

<div style="display:flex;justify-content:center; margin-top:100px;">

    <a href="/user/books/{{ user_id }}">
        <button style="margin:5px;margin-bottom:20px; color:purple; border-radius:10px;border:none;">
            Back to <em><b>{{ user.name }}</b></em> Library
        </button>
    </a>
    <form action="/add_book/{{user_id}}">

        <input style="margin:5px;margin-bottom:20px;background-color:#1092BE ;margin-left:50px;
                    color:#fff ; border-radius:10px; border:none;"
               type="submit" value="Add book">

    </form>
</div>


<script src="{{ url_for('static', filename='Js/author.js') }}">

</script>
</body>
</html>
