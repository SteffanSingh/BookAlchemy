<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" rel="stylesheet">
    <link href="{{url_for('static', filename='CSS/add_book.css')}}" rel="stylesheet">

    <style>
    .alert {
            margin-bottom: 20px; /* Adjust as needed */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <a class="navbar-brand bg-info" href="/user/books/{{user_id}}"
       style="
                    margin-left:20px;
                    color:yellow;border:none;
                     border-radius:10px;
                     padding:5px;  "> Back to Library </a>

    <a class="  " href="/user/books/{{user_id}}"
       style="text-decoration:none;
                    border:none;
                     border-radius:10px;
                     padding:5px;  ">

        <h1 style="color:yellow;padding-top:10px;text-decoration:none;margin-left:300px;

         text-align:center;font-size:45px;">Book Library </h1>
    </a>


</nav>
<div style="height:23px;margin-left:330px; ">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                        {% for category, message in messages %}
                        <div class="alert alert-{{ category }}" id="star-blink" role="alert"
                             style="line-height: 1;margin-left:20px;color:green;
                            font-size: 20px;">
                            {{ message }}
                        </div>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}
                    </div>
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="wrapper">
                <form action="/add_book/{{user_id}}" method="POST">

                    <label for="title">Title:</label>
                    <input id="title" name="title" required type="text"><br>

                    <label for="publication_year">Publication Year:</label>
                    <input id="publication_year" name="publication_year" required type="date"><br>

                    <label for="isbn">ISBN:</label>
                    <input id="isbn" name="isbn" type="number"><br>

                    <!--
                    <label for="author">Author Name:</label>
                 <input type="text" id="author " name="author"><br><br>


                    -->

                    <label for="author">Author Name:</label>
                    <select id="author" name="author">

                        {% for each in authors %}
                        <option value="{{each.name}}"> {{ each.name }}</option> >

                        {% endfor %}

                    </select><br><br>


                    <input class="btn btn-block btn-primary" id="add-book" type="submit" value="Add Book">


                </form>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

<div style="display:flex;justify-content:space-around; margin-top:40px;">

    <form action="/search_new_book/{{user_id}}">

        <input style="margin:5px;margin-bottom:20px;
                        color:#370337 ;background-color:#1092BE ;
                        border-radius:10px;
                    border:none;" type="submit"
               value="Search new book">

    </form>
    <a href="/user/books/{{ user_id }}">
        <button style="margin:5px;margin-bottom:20px; color:purple; border-radius:10px;border:none;">
            Back to <em><b>{{ user.name }}</b></em> Library
        </button>
    </a>
    <form action="/add_author/{{user_id}}">

        <input style="margin:5px;margin-bottom:20px;background-color:#1092BE ;
                    color:#fff ; border-radius:10px; border:none;"
               type="submit" value="Add author">

    </form>
</div>
</body>
</html>
