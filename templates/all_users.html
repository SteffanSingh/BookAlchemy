<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>MovieWeb App</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6/dist/css/bootstrap.min.css"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" rel="stylesheet">
    <link href="{{ url_for('static', filename='CSS/allUsers.css') }}" rel="stylesheet">
    <style>

    </style>
</head>
<body>
<h1 style="color:red; text-align:center;">Book Library </h1>


<h2>Admin Page</h2>
<h3>Users:</h3>
<ol>
    {% for user in users %}

    <li>
        <strong><em>{{ user.name }}</em></strong> ~
        <a href="/user/books/{{ user.id }}" style="margin-right:50px;">Favourite Books</a>

        <form action="/delete_user/{{ user.id }}">

            <input type="submit" value="Delete user">

        </form>

    </li>

    {% endfor %}

</ol>


<form action="/">
    <input id="home" type="submit" value="Go to home Page">
</form>


</body>
</html>
