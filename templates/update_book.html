<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" rel="stylesheet">
    <link href="{{url_for('static', filename='CSS/update_book.css')}}" rel="stylesheet">

    <style>
    .alert {
            margin-bottom: 20px; /* Adjust as needed */
        }
    </style>
</head>
<body>


        <a href="/bookDetails/{{user_id}}/{{ book_id }}"><h1 class="bg-info" style="  text-decoration:none;color:yellow;

         text-align:center;font-size:40px;">Book Library </h1></a>

<div style="height:23px;margin-left:350px; ">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                        {% for category, message in messages %}
                        <div class="alert alert-{{ category }}" id="star-blink" role="alert"
                             style="line-height: 1;margin-left:20px;color:green;
                            font-size: 20px;">
                            {{ message }}
                        </div>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}
                    </div>

<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div style="margin: 10px;">

                <img src="{{ book.book_cover }}" alt="Update the cover image for this book "
                     style="height: 250px; width: 200px;  "/>

        </div>
        </div>
        <div class="col-md-6">
            <div class="wrapper">
                <form action="/user/{{user_id}}/book_update/{{book_id}}" method="POST">

                    <label for="title">Title:</label>
                    <input id="title" name="title"  type="text" placeholder="{{title}}">

                    <label for="publication_year">Publication Year:</label>
                    <input id="publication_year" name="publication_year"   type="date"><br>

                    <label for="isbn">ISBN:</label>
                    <input id="isbn" name="isbn" type="number"><br>

                    <label for="author">Author Name:</label>
                    <select id="author" name="author">

                        {% for each in authors %}
                        <option value="{{each.name}}"> {{ each.name }}</option> >

                        {% endfor %}

                    </select><br><br>

                    <label for="book-cover">Book Cover Pic:</label>
                    <input id="book-cover" name="book-cover" type="text"><br>

                    <label for="description">Description :</label>
                    <textarea id="description" name="description"
                              rows="2" placeholder="Enter the description"   ></textarea><br>

                    <label for="rating">Rating:</label>
                    <input id="rating" name="rating" placeholder="Enter your rating" step="0.1" type="number"><br>


                    <input class="btn btn-block btn-primary" id="update-book"
                           type="submit" value="Update Book details">


                </form>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

<div style="display:flex;justify-content:space-around; margin-top:40px;">

    <form action="/user/books/{{user_id}}">

        <input style="margin:5px;margin-bottom:20px;
                        color:#370337 ;background-color:#1092BE ;
                        border-radius:10px;
                    border:none;" type="submit"
               value="Search new book">

    </form>
    <a href="/user/books/{{ user_id }}">
        <button style="margin:5px;margin-bottom:20px; color:purple; border-radius:10px;border:none;">
            Back to <em><b>{{ user.name }}</b></em> Library
        </button>
    </a>
    <form action="/add_author/{{user_id}}">

        <input style="margin:5px;margin-bottom:20px;background-color:#1092BE ;
                    color:#fff ; border-radius:10px; border:none;"
               type="submit" value="Add author">

    </form>
<a href="/logout" id="login"
       style="margin-bottom: 50px; margin-left: 50px;text-align:center; color: red; background-color: #ff69b4; border: 2px solid #ff69b4; border-radius: 5px; cursor: pointer;">Sign
        out</a>
</div>
</body>
</html>
